<h1>order</h1>
<prop-button-container propertyName="order" (propertyValueChange)="onPropertyValuechange($event)">
  <prop-button propertyValue="0"></prop-button>
  <prop-button propertyValue="1"></prop-button>
  <prop-button propertyValue="-1"></prop-button>
</prop-button-container>
<flex-container [childCount]="4"></flex-container>
