<h1>align-items</h1>
<prop-button-container propertyName="align-items" (propertyValueChange)="onPropertyValuechange($event)">
  <prop-button propertyValue="flex-start"></prop-button>
  <prop-button propertyValue="flex-end"></prop-button>
  <prop-button propertyValue="center"></prop-button>
  <prop-button propertyValue="stretch"></prop-button>
  <prop-button propertyValue="baseline"></prop-button>
</prop-button-container>
<flex-container [childCount]="4" [mismatch]="mismatch"></flex-container>
